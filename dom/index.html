<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
     <div id="hello">0</div>
    <button id="btn">click me</button>
    <script>
        document.getElementById("btn").addEventListener("click",()=>{
               let a=parseInt(document.getElementById("hello").innerHTML)
               document.getElementById("hello").innerHTML=a+1;
        })
    </script>
</body>
</html>
